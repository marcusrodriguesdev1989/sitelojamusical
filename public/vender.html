<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-[#464545] shadow-md">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo (Esquerda) -->
      <a href="/" class="logo">Loja<span>Boeira</span></a>
  
      <!-- Menu Centralizado -->
      <div class="hidden md:flex space-x-4">
        <ul class="nav-links flex items-center">
          <li><a href="/" class="text-white hover:text-blue-600 transition duration-300">Home</a></li>
          <li class="relative group">
            <a href="/produtos" class="text-white hover:text-blue-600 transition duration-300">Produtos</a>
            <ul class="absolute hidden group-hover:block bg-white shadow-md rounded-md py-2 space-y-1 text-gray-700 text-sm w-40" style="top: 100%; left: 0;">
              <li><a href="/produtos/cordas" class="block px-4 py-2 hover:bg-blue-50 text-black">Cordas</a></li>
              <li><a href="/produtos/teclas" class="block px-4 py-2 hover:bg-blue-50 text-black">Teclas</a></li>
              <li><a href="/produtos/audio" class="block px-4 py-2 hover:bg-blue-50 text-black">Áudio</a></li>
              <li><a href="/produtos/bateria" class="block px-4 py-2 hover:bg-blue-50 text-black">Bateria</a></li>
              <li><a href="/produtos/percussao" class="block px-4 py-2 hover:bg-blue-50 text-black">Percussão</a></li>
              <li><a href="/produtos/acessorios" class="block px-4 py-2 hover:bg-blue-50 text-black">Acessórios</a></li>
            </ul>
          </li>
          <li><a href="#about" class="text-white hover:text-blue-600 transition duration-300">Sobre</a></li>
          <li><a href="/contato" class="text-white hover:text-blue-600 transition duration-300">Contato</a></li>
        </ul>
      </div>
  
      <!-- Botão Login e Hambúrguer (Direita) -->
      <div class="flex items-center">
        <a href="/login" class="login-button login-button-desktop">Login</a>
        <button id="menu-toggle" class="md:hidden text-white focus:outline-none text-2xl">
          ☰
        </button>
      </div>
    </nav>
  
    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="hidden md:hidden bg-white shadow-lg rounded-lg absolute right-4 top-16 w-48 space-y-4 p-4">
      <li><a href="/">Home</a></li>
      <li><a href="#about">Sobre</a></li>
      <li><a href="/produtos">Produtos</a></li>
      <li><a href="/contato">Contato</a></li>
      <li><a href="/login" class="login-button login-button-mobile">Login</a></li>
    </ul>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Cadastrar Produto</h2>

    <form id="product-form" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nome do Produto</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2">Descrição</label>
        <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-md" required></textarea>
      </div>
    
      <div class="mb-4">
        <label for="suggestedPrice" class="block text-gray-700 font-bold mb-2">Preço Sugerido</label>
        <input type="number" step="0.01" id="suggestedPrice" name="suggestedPrice" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="category" class="block text-gray-700 font-bold mb-2">Categoria</label>
        <select id="category" name="category" class="w-full px-4 py-2 border rounded-md" required>
          <option value="">Selecione uma categoria</option>
          <option value="cordas">Cordas</option>
          <option value="teclas">Teclas</option>
          <option value="bateria">Bateria e Percussão</option>
          <option value="audio">Áudio</option>
        </select>
      </div>
    
      <div class="mb-4">
        <label for="sellerName" class="block text-gray-700 font-bold mb-2">Nome do Vendedor</label>
        <input type="text" id="sellerName" name="sellerName" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="sellerPhone" class="block text-gray-700 font-bold mb-2">Telefone do Vendedor</label>
        <input type="text" id="sellerPhone" name="sellerPhone" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="sellerCPF" class="block text-gray-700 font-bold mb-2">CPF do Vendedor</label>
        <input type="text" id="sellerCPF" name="sellerCPF" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="address" class="block text-gray-700 font-bold mb-2">Endereço do Vendedor</label>
        <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <div class="mb-4">
        <label for="images" class="block text-gray-700 font-bold mb-2">Imagens do Produto</label>
        <input type="file" id="images" name="images" multiple class="w-full px-4 py-2 border rounded-md" required>
      </div>
    
      <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-300 w-full">
        Cadastrar Produto
      </button>
    </form>
    
    <script>
      document.getElementById('product-form').addEventListener('submit', async (event) => {
        event.preventDefault();
    
        const formData = new FormData(event.target);
    
        try {
          const response = await fetch('/api/products', {
            method: 'POST',
            body: formData,
          });
    
          if (!response.ok) throw new Error('Erro ao cadastrar produto.');
    
          const result = await response.json();
          alert(result.message);
          window.location.href = '/';
        } catch (error) {
          console.error(error);
          alert('Erro ao cadastrar produto.');
        }
      });
    </script>
    <script>
      // Script para alternar o menu mobile
      document.getElementById('menu-toggle').addEventListener('click', () => {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('active'); // Adiciona/remove a classe 'active'
      });
    </script>
  </main>
</body>
</html>
